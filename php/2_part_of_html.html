<html>
<head>
  <title>PDB File Upload</title>
  <style>
    /* CSS styles for the output box */
    .output-box {
      margin-top: 20px;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
    }
    
    .output-box h2 {
      font-size: 18px;
      margin-top: 0;
    }
    
    .output-box pre {
      white-space: pre-wrap;
    }


    .button_start {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        position: relative;
        top: 50px;
    }
    
    .glow-on-hover {
        width: 220px;
        height: 50px;
        border: none;
        outline: none;
        color: #fff;
        background: #111;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
    }
    
    .glow-on-hover:before {
        content: '';
        background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        position: absolute;
        top: -2px;
        left:-2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing 20s linear infinite;
        opacity: 0;
        transition: opacity .3s ease-in-out;
        border-radius: 10px;
    }
    
    .glow-on-hover:active {
        color: #000
    }
    
    .glow-on-hover:active:after {
        background: transparent;
    }
    
    .glow-on-hover:hover:before {
        opacity: 1;
    }
    
    .glow-on-hover:after {
        z-index: -1;
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: #111;
        left: 0;
        top: 0;
        border-radius: 10px;
    }
    
    @keyframes glowing {
        0% { background-position: 0 0; }
        50% { background-position: 400% 0; }
        100% { background-position: 0 0; }
    }

  </style>
  <script>
    function redirectToHTML() {
      // Clear text files
      clearTextFile('command_output.txt');
      clearTextFile('select_type_atom.txt');

      // Redirect to HTML file
      window.location.href = "../main_html.html";
    }

    function clearTextFile(filename) {
      fetch('clear_text_file.php?file=' + filename);
    }
  </script>
</head>
<body>

  <div class="output-box">
    <h2>Results:</h2>
    <?php
    $filename = 'command_output.txt';

    // Open the file
    $file = fopen($filename, 'r');

    if ($file) {
        // Read the file contents
        $contents = fread($file, filesize($filename));

        // Close the file
        fclose($file);

        // Find the start and end positions of the desired section
        $startMarker = 'structure of the best path';
        $endMarker = 'DONOR';

        $startPos = strpos($contents, $startMarker);
        $endPos = strpos($contents, $endMarker) + strlen($endMarker);

        // Extract the desired section
        $extracted = substr($contents, $startPos, $endPos - $startPos);

        // Print the extracted section within a <pre> tag
        echo '<pre>' . $extracted . '</pre>';
    } else {
        echo "Failed to open the file.";
    }
    ?>
  </div>

  <div class="button_start">

    <button class="glow-on-hover" type="button" onclick="redirectToHTML()">One more?</button>

  </div>

</body>
